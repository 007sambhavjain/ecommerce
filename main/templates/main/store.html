{% extends 'main/main.html' %}
{% load static %}
{% block content %}

	<div class="row">
        {% for pro in product %}
		<div class="col-lg-4">
            <img class="thumbnail" src="{{ pro.imageURL }}">
			<div class="box-element product">
				<h6><strong>{{ pro.title }}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="{% url 'cart' pro.id %}">Add to Cart</a>
                <h4 class="d-inline float-right"> {{pro.cost }} $</h4> 
			</div>
		</div>
        {% endfor %}
		
	</div>



{% endblock content %}
